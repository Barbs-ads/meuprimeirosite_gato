        <main>
            <div class="cadastro">
                <h2>Informações do Adotante</h2>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="nomeInput">Nome Completo</label>
                            <input type="text" class="form-control" id="nomeInput">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="cpfInput">CPF</label>
                            <input type="text" class="form-control" id="cpfInput">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="dtNascInput">Data de Nascimento</label>
                            <input type="date" class="form-control" id="dtNascInput">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="telInput">Telefone</label>
                            <input type="text" class="form-control" id="telInput" placeholder="(00) 00000-0000">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="emailInput">E-mail</label>
                            <input type="email" class="form-control" id="emailInput" placeholder="Informe o e-mail">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="cnfEmailInput">Confirme o e-mail</label>
                            <input type="email" class="form-control" id="cnfEmailInput">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="logInput">Logradouro</label>
                            <input type="text" class="form-control" id="logInput">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="numInput">Número</label>
                            <input type="text" class="form-control" id="numInput">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="cepInput">CEP</label>
                            <input type="text" class="form-control" id="cepInput">
                        </div>
                    </div>
                </div>
        <br>

        <div class="row">
          <div class="col-md-4">
            <label class='radio-inline'>
            <label>Você já teve gatos antes?</label><br>
            <input type='radio' id="chk" name='escolhaInput' value='sim' checked/>Sim
            <input type='radio' id="chk" name='escolhaInput' value='nao' checked/>Não
            </label>
        </div>

        <div class="col-md-4">
            <label>Qual gato você quer adotar?</label><br>
            <input type="checkbox" id="chk" class="checkbox-item" value="administrativa">Jeca
            <input type="checkbox" id="chk" class="checkbox-item" value="comercial">Leôncio
            <input type="checkbox" id="chk" class="checkbox-item" value="producao">Urso
        </div>
        <div class="col-md-4">
            <label class='radio-inline'>
            <label>Qual seu tipo de residência?</label><br>
            <input type='radio' id="chk" name='residenciaInput' value='apartamento' checked/>Apartamento
            <input type='radio' id="chk" name='residenciaInput' value='casa' checked/>Casa
            <input type='radio' id="chk" name='residenciaInput' value='outro' checked/>Outro
            </label>
        </div>
        </div>
        <br>
            <div>
                <label for="exampleFormControlTextarea1">Nos envie uma mensagem com o motivo da adoção:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
                <br>
            <div>
            <button type="button" onclick="salvar()" class="btn btn-success">Enviar</button>
            <button type="button" onclick="cancelar()" class="btn btn-warning">Cancelar</button>
            </div>
             </div>
