<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Pessoal</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/cadastro.css">
</head>
<body>

<div class="container">
    <div class="card">
        <div class="card-header">
            Formulário de Dados Cadastrais
        </div>
        <div class="card-body">
            <form>
                <h5 class="mb-3 text-secondary">Dados Pessoais</h5>
                <div class="form-row mb-4">
                    
                    <div class="form-group col-md-6">
                        <label for="nome" class="control-label">Nome Completo</label>
                        <input type="text" class="form-control" id="nome" required value="Barbara Alves dos Santos">
                    </div>

                    <div class="form-group col-md-3">
                        <label for="dataNascimento" class="control-label">Nascimento</label>
                        <input type="date" class="form-control" id="dataNascimento" required value="1995-06-30">
                    </div>
                    
                    <div class="form-group col-md-3">
                        <label for="genero" class="control-label">Gênero</label>
                        <select class="custom-select" id="genero" required>
                            <option value="" disabled selected>Selecione...</option>
                            <option value="M">Masculino</option>
                            <option value="F" selected>Feminino</option>
                            <option value="O">Outro</option>
                        </select>
                    </div>
                    
                    <div class="form-group col-md-4">
                        <label for="cpf" class="control-label">CPF</label>
                        <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00" required value="082.329.019-00">
                    </div>
                    
                    <div class="form-group col-md-4">
                        <label for="rg" class="control-label">RG</label>
                        <input type="text" class="form-control" id="rg" placeholder="00.000.000-0" required value="10.977.512-6">
                    </div>

                    <div class="form-group col-md-4">
                        <label for="estadoCivil" class="control-label">Estado Civil</label>
                        <select class="custom-select" id="estadoCivil" required>
                            <option value="" disabled selected>Selecione...</option>
                            <option value="S" selected>Solteiro(a)</option>
                            <option value="C">Casado(a)</option>
                            <option value="D">Divorciado(a)</option>
                            <option value="V">Viúvo(a)</option>
                        </select>
                    </div>
                </div>
                <hr>

                <h5 class="mb-3 mt-4 text-secondary">Filiação</h5>
                <div class="form-row mb-4">
                    <div class="form-group col-md-6">
                        <label for="nomePai" class="control-label">Nome do Pai</label>
                        <input type="text" class="form-control" id="nomePai" value="José Alves dos Santos">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="nomeMae" class="control-label">Nome da Mãe</label>
                        <input type="text" class="form-control" id="nomeMae" required value="Eva Aparecida Vilques dos Santos">
                    </div>
                </div>
                <hr>

                <h5 class="mb-3 mt-4 text-secondary">Endereço</h5>
                <div class="form-row mb-4">
                    
                    <div class="form-group col-md-3">
                        <label for="cep" class="control-label">CEP</label>
                        <input type="text" class="form-control" id="cep" placeholder="00000-000" required value="14405-342">
                    </div>

                    <div class="form-group col-md-7">
                        <label for="logradouro" class="control-label">Logradouro</label>
                        <input type="text" class="form-control" id="logradouro" required value="Rua Francisco Marques">
                    </div>

                    <div class="form-group col-md-2">
                        <label for="numero" class="control-label">Nº</label>
                        <input type="text" class="form-control" id="numero" required value="547">
                    </div>

                    <div class="form-group col-md-5">
                        <label for="bairro" class="control-label">Bairro</label>
                        <input type="text" class="form-control" id="bairro" required value="Vila Santos Dumont">
                    </div>
                    
                    <div class="form-group col-md-2">
                        <label for="uf" class="control-label">UF</label>
                        <select class="custom-select" id="uf" required>
                            <option value="" disabled selected>UF</option>
                            <option value="SP">AC</option>
                            <option value="RJ">AL</option>
                            <option value="MG">AP</option>
                            <option value="SP">AM</option>
                            <option value="RJ">BA</option>
                            <option value="MG">CE</option>
                            <option value="SP">DF</option>
                            <option value="RJ">ES</option>
                            <option value="MG">GO</option>
                            <option value="SP">MA</option>
                            <option value="RJ">MT</option>
                            <option value="MG">MS</option>
                            <option value="SP">MG</option>
                            <option value="RJ">PA</option>
                            <option value="MG">PB</option>
                            <option value="SP">PR</option>
                            <option value="RJ">PE</option>
                            <option value="MG">PI</option>
                            <option value="SP">RJ</option>
                            <option value="RJ">RN</option>
                            <option value="MG">RS</option>
                            <option value="SP">RO</option>
                            <option value="RJ">RR</option>
                            <option value="MG">SC</option>
                            <option value="SP" selected>SP</option>
                            <option value="RJ">SE</option>
                            <option value="MG">TO</option>
                            </select>
                    </div>

                    <div class="form-group col-md-5">
                        <label for="cidade" class="control-label">Cidade</label>
                        <input type="text" class="form-control" id="cidade" required value="Franca">
                    </div>
                </div>
                <hr>
                <h5 class="mb-3 mt-4 text-secondary">Contato e Outros</h5>
                <div class="form-row mb-4">
                    
                    <div class="form-group col-md-3">
                        <label for="telefone" class="control-label">Telefone</label>
                        <input type="tel" class="form-control" id="telefone" placeholder="(00) 0000-0000" value="(45) 99154-9003">
                    </div>

                    <div class="form-group col-md-3">
                        <label for="celular" class="control-label">Celular</label>
                        <input type="tel" class="form-control" id="celular" placeholder="(00) 90000-0000" required value="(45) 99154-9003">
                    </div>
                    
                    <div class="form-group col-md-4">
                        <label for="email" class="control-label">Email</label>
                        <input type="email" class="form-control" id="email" required value="barbara.santos86@fatec.sp.gov.br">
                    </div>

                    <div class="form-group col-md-2">
                        <label for="dataCadastro" class="control-label">Data Cadastro</label>
                        <input type="date" class="form-control" id="dataCadastro" readonly value="2025-09-30">
                    </div>
                </div>
                <hr>
                <div class="text-right pt-3">
                    <button type="submit" onclick="salvar()" class="btn btn-primary btn-lg">Salvar Cadastro</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl+p" crossorigin="anonymous"></script>
<script src="./script/script.js"></script>
</body>
</html>
