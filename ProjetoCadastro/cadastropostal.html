<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Postal</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/cadastro.css">
</head>
<body>

<div class="container">
    <div class="card">
        <div class="card-header">
            Formulário de Dados Postais
        </div>
        <div class="card-body">
            <form>
                <h5 class="mb-3 text-secondary">Dados Pessoais</h5>
                <div class="form-row mb-4">
                    
                    <div class="form-group col-md-6">
                        <label for="nome" class="control-label">Nome Completo</label>
                        <input type="text" class="form-control" id="nome" required value="Barbara Alves dos Santos">
                    </div>
                    
                    <div class="form-group col-md-3">
                        <label for="cpf" class="control-label">CPF</label>
                        <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00" required value="082.329.019-00">
                    </div>
                    
                    <div class="form-group col-md-3">
                        <label for="rg" class="control-label">RG</label>
                        <input type="text" class="form-control" id="rg" placeholder="00.000.000-0" required value="10.977.512-6">
                    </div>
                </div>
                <hr>

                <h5 class="mb-3 mt-4 text-secondary">Endereço de Entrega</h5>
                <div class="form-row mb-4">
                    <div class="form-group col-md-5">
                        <label for="pais" class="control-label">País</label>
                        <input type="text" class="form-control" id="pais" required value="Brasil">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="estado" class="control-label">Estado</label>
                        <select class="custom-select" id="estado" required>
                            <option value="" disabled selected>Estado</option>
                            <option value="SP">Acre</option>
                            <option value="RJ">Alagoas</option>
                            <option value="MG">Amapá</option>
                            <option value="SP">Amazonas</option>
                            <option value="RJ">Bahia</option>
                            <option value="MG">Ceará</option>
                            <option value="SP">Distrito Federal</option>
                            <option value="RJ">Espírito Santo</option>
                            <option value="MG">Goiás</option>
                            <option value="SP">Maranhão</option>
                            <option value="RJ">Mato Grosso</option>
                            <option value="MG">Mato Grosso do Sul</option>
                            <option value="SP">Minas Gerais</option>
                            <option value="RJ">Pará</option>
                            <option value="MG">Paraíba</option>
                            <option value="SP">Paraná</option>
                            <option value="RJ">Pernambuco</option>
                            <option value="MG">Piauí</option>
                            <option value="SP">Rio de Janeiro</option>
                            <option value="RJ">Rio Grande do Norte</option>
                            <option value="MG">Rio Grande do Sul</option>
                            <option value="SP">Rondônia</option>
                            <option value="RJ">Roraima</option>
                            <option value="MG">Santa Catarina</option>
                            <option value="SP" selected>São Paulo</option>
                            <option value="RJ">Sergipe</option>
                            <option value="MG">Tocantins</option>
                            </select>
                    </div>

                    <div class="form-group col-md-5">
                        <label for="cidade" class="control-label">Cidade</label>
                        <input type="text" class="form-control" id="cidade" required value="Franca">
                    </div>

                    <div class="form-group col-md-3">
                        <label for="cep" class="control-label">CEP</label>
                        <input type="text" class="form-control" id="cep" placeholder="00000-000" required value="14405-342">
                    </div>

                    <div class="form-group col-md-7">
                        <label for="logradouro" class="control-label">Logradouro</label>
                        <input type="text" class="form-control" id="logradouro" required value="Rua Francisco Marques">
                    </div>

                    <div class="form-group col-md-2">
                        <label for="numero" class="control-label">Nº</label>
                        <input type="text" class="form-control" id="numero" required value="547">
                    </div>

                    <div class="form-group col-md-5">
                        <label for="bairro" class="control-label">Bairro</label>
                        <input type="text" class="form-control" id="bairro" required value="Vila Santos Dumont">
                    </div>

                    <div class="form-group col-md-2">
                        <label for="complemento" class="control-label">Complemento</label>
                        <input type="text" class="form-control" id="complemento" required value="Casa">
                    </div>
                    <div class="form-group col-md-5">
                        <label for="pontoref" class="control-label">Ponto de Referência</label>
                        <input type="text" class="form-control" id="pontoref" required value="Ao lado da cafeteria Topázio">
                    </div>

                </div>
                <hr>
                <h5 class="mb-3 mt-4 text-secondary">Informações de Entrega</h5>
                <div class="form-row mb-4">
                    
                    <div class="form-group col-md-4">
                        <label for="codigo_rastreio" class="control-label">Código de Rastreio</label>
                        <input type="text" class="form-control" id="codigo_rastreio" placeholder="ex: AB123456789BR" value="AB123456789BR">
                    </div>

                    <div class="form-group col-md-4">
                        <label for="transportadora" class="control-label">Transportadora</label>
                        <select class="custom-select" id="transportadora" required>
                            <option value="" disabled>Selecione...</option>
                            <option value="correios" selected>Correios</option>
                            <option value="jadlog">Jadlog</option>
                            <option value="fedex">FedEx</option>
                             <option value="dhl">DHL</option>
                              <option value="buslog">Buslog</option>
                        </select>
                    </div>

                    <div class="form-group col-md-4">
                        <label for="tipo_frete" class="control-label">Tipo de Frete</label>
                        <select class="custom-select" id="tipo_frete" required>
                            <option value="" disabled selected>Selecione...</option>
                            <option value="sedex">SEDEX</option>
                            <option value="pac">PAC</option>
                            <option value="expresso">Expresso</option>
                            <option value="economico" selected>Econômico</option>
                        </select>
                    </div>
                    
                    <div class="form-group col-md-4">
                        <label for="prazo_entrega" class="control-label">Prazo Estimado da Entrega</label>
                        <input type="text" class="form-control" id="prazo_entrega" required placeholder="ex: 5 dias úteis" value="5 dias úteis">
                    </div>

                    <div class="form-group col-md-2">
                        <label for="dataPostagem" class="control-label">Data da Postagem</label>
                        <input type="date" class="form-control" id="dataPostagem" value="2025-10-12">
                    </div>
                </div>
                <hr>
                <h5 class="mb-3 mt-4 text-secondary">Informações de Contato</h5>
                <div class="form-row mb-4">
                    
                    <div class="form-group col-md-3">
                        <label for="telefone" class="control-label">Telefone</label>
                        <input type="tel" class="form-control" id="telefone" placeholder="(00) 0000-0000" value="(45) 99154-9003">
                    </div>

                    <div class="form-group col-md-3">
                        <label for="celular" class="control-label">Celular</label>
                        <input type="tel" class="form-control" id="celular" placeholder="(00) 90000-0000" required value="(45) 99154-9003">
                    </div>
                    
                    <div class="form-group col-md-6">
                        <label for="email" class="control-label">Email</label>
                        <input type="email" class="form-control" id="email" required value="barbara.santos86@fatec.sp.gov.br">
                    </div>

                </div>
                <hr>
                <h5 class="mb-3 mt-4 text-secondary">Informações Adicionais</h5>
                <div class="form-row mb-4">
                    <div class="form-group col-md-12">
                        <label for="observacoes">Observações</label>
                        <textarea class="form-control" id="observacoes" rows="3" placeholder="Escreva sua observação aqui" ></textarea>
                    </div>
                </div>
                <hr>
                <div class="text-right pt-3">
                    <button type="submit" onclick="salvar()" class="btn btn-primary btn-lg">Salvar Cadastro</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl+p" crossorigin="anonymous"></script>
<script src="./script/script.js"></script>
</body>
</html>
